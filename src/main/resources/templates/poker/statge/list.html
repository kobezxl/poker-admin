<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('策略包')"></head>
<body>
<div id="dpLTE" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
			<div class="form-group">
		    	<input v-model="name" @keyup.enter="load" type="text" class="form-control" placeholder="请输入策略包名称"  />
			</div>

			<div class="form-group">
				<select v-model="type" class="form-control">
					<option value="1" selected = "selected" >单挑</option>
					<option value="2">六人桌</option>
					<option value="3">八人桌</option>
				</select>
			</div>

			<div class="form-group">
				<select v-model="poolType" class="form-control">
					<option value="1" selected = "selected" >单次池底</option>
					<option value="2">3bet底池</option>
					<option value="3">4bet底池</option>
				</select>
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <a v-if="hasPermission('poker:statge:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            <a v-if="hasPermission('poker:statge:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
		            <a v-if="hasPermission('poker:statge:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a v-if="hasPermission('poker:statge:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/poker/statge/list.js}"></script>
</body>
</html>
